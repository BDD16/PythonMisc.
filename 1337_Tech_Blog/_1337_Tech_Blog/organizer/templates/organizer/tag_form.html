{% extends parent_template|default:"organizer/base.html" %}

{% block title %}
{{ block.super }} - Create Tag
{% endblock %}

{% block content %}

    <form action="{% url 'organizer_tag_create' %}"
          method="post">
        {% csrf_token %}
        <h2> Create Tag<!-- name of tag --> </h2>
        <p>
            <label for="id_name">Name:</label>
            <input id="id_name" maxlength="32"
                   name="name" type="text" />
            <span class="helptext">
                A label for URL config
            </span>
        </p>
        <p>
            <label for="id_slug">Slug:</label>
            <input id="id_slug" maxlength="32" name="slug" type="text" />
            <span class="helptext">A label for URL config</span>
        </p>
        <button type="submit"> Create Tag </button>
    </form>
{% endblock %}
