{% load staticfiles %}
<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      Fortress Of Solitude
      {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body style="background-color: cornflowerblue">
    <div><!---Container -->
      <header style="align-items:center">
        <h1 align="center"><font color="cornflowerRed">Fortress of Solitude</font></h1>
          
          <img src="{% static "img/fortressOfSolitude.png" %}" alt="Do_You_Have_The_Strength?" />
      </header>
      <main>
        {% block content %}
        This is Default Content!
        {% endblock %}
      </main>
    <div class="status row">
      <div class="offset-by-eight four columns">
        <ul class="inline">
          {% if user.is_authenticated %}
          <li><a href="{% url 'dj-auth:logout' %}">
            Log Out</a></li>
            {% else %}
            <li><a href="{% url 'dj-auth:login' %}">
              Log In</a></li>
              {% endif %}
            </ul>
          </div>
        </div>

    </div><!-- container -->

    <footer>
      <p>
        &copy; {% now 'Y/M' %}
        <a href="https://1337t3c4.com">
          LEET_TECH </a>
      </p>
    </footer>

  </body>

</html>
